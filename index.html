<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام تذاكر الزهراني لوجستيك</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f4f8; text-align: center; margin:0; padding:0;}
  #header { background: #004aad; color: white; padding: 20px; display:flex; align-items:center; justify-content:center; box-shadow: 0 4px 6px rgba(0,0,0,0.2);}
  #header img { height: 80px; margin-right: 20px; }
  #ticketDisplay { margin-top: 50px; }
  #ticket { font-size: 6em; font-weight: bold; color: #004aad; margin-bottom: 20px; }
  #sectionName { font-size: 2.5em; color: #ff6f00; margin-bottom: 30px; }
  #loginDiv, #actionDiv { margin-top: 30px; background: white; display:inline-block; padding:20px; border-radius:15px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);}
  input { padding: 10px; margin:5px; font-size: 1em; border-radius:8px; border:1px solid #ccc; }
  button { padding: 10px 20px; margin: 10px; font-size: 1em; cursor:pointer; border:none; border-radius:8px; background:#004aad; color:white; transition: 0.3s; }
  button:hover { background:#002f6c; }
  #loginDiv { display:block; }
  #actionDiv { display:none; }
</style>
</head>
<body>

<div id="header">
  <img src="https://i.ibb.co/1GHY3whz/bsxB90Z.png" alt="شعار الشركة">
  <h1>نظام التذاكر</h1>
</div>

<div id="ticketDisplay">
  <div id="ticket">امسح الباركود للبدء</div>
  <div id="sectionName"></div>
</div>

<!-- قسم تسجيل الدخول الخاص بالمسؤول -->
<div id="loginDiv">
  <h3>تسجيل الدخول للمسؤول</h3>
  <input type="text" id="username" placeholder="اسم المستخدم">
  <input type="password" id="password" placeholder="كلمة المرور">
  <button onclick="login()">تسجيل الدخول</button>
  <p id="loginMsg" style="color:red;"></p>
</div>

<!-- قسم اختيار التذكرة التالية بعد انتهاء المقابلة -->
<div id="actionDiv">
  <h3>اختر التذكرة التالية بعد انتهاء المقابلة:</h3>
  <input type="text" id="nextTicket" placeholder="رقم التذكرة">
  <button onclick="nextTicketFunc()">اعتماد التذكرة</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAtvZC_Ztg8lVbOUaMl8f268RBnskq3qM0",
    authDomain: "zah123-cd263.firebaseapp.com",
    databaseURL: "https://zah123-cd263-default-rtdb.firebaseio.com",
    projectId: "zah123-cd263",
    storageBucket: "zah123-cd263.appspot.com",
    messagingSenderId: "978446441946",
    appId: "1:978446441946:web:d3a1183239d86c81ecf4e3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const sections = {
    finance: { ar: 'المدير المالي', en: 'Financial Manager', username:'finance', password:'00' },
    ninja: { ar: 'مشرفين نينجا', en: 'Ninja Supervisors', username:'ninja', password:'00' },
    keemart: { ar: 'مشرف كيمارت', en: 'Keemart Supervisor', username:'keemart', password:'00' },
    vehicles: { ar: 'مسؤول المركبات', en: 'Vehicles Officer', username:'vehicles', password:'00' }
  };

  let ticketNumber = null;
  let section = null;
  let loggedInSection = null;

  const displayDiv = document.getElementById('ticket');
  const sectionDiv = document.getElementById('sectionName');
  const loginDiv = document.getElementById('loginDiv');
  const actionDiv = document.getElementById('actionDiv');
  const loginMsg = document.getElementById('loginMsg');

  // توليد تذكرة من QR
  window.scanQR = function(dept) {
    section = sections[dept];
    ticketNumber = Math.floor(Math.random()*9000)+1000; // 4 أرقام فقط
    set(ref(db, 'tickets/' + ticketNumber), { section: dept, time: Date.now(), status:'waiting' });
    updateDisplay(ticketNumber, section);
    playAudio(ticketNumber, section);
  };

  function updateDisplay(ticket, section) {
    displayDiv.innerText = ticket;
    sectionDiv.innerText = section.ar;
  }

  function playAudio(ticket, section) {
    const utteranceAR = new SpeechSynthesisUtterance(`رقم ${ticket} يرجى التوجه إلى ${section.ar}`);
    utteranceAR.lang = 'ar-SA';
    const utteranceEN = new SpeechSynthesisUtterance(`Ticket ${ticket}, please proceed to ${section.en}`);
    utteranceEN.lang = 'en-US';
    utteranceAR.onend = () => { speechSynthesis.speak(utteranceEN); };
    speechSynthesis.speak(utteranceAR);
  }

  // تسجيل الدخول
  window.login = function() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    for(const key in sections){
      if(sections[key].username===user && sections[key].password===pass){
        loggedInSection = key;
        loginDiv.style.display='none';
        actionDiv.style.display='block';
        loginMsg.innerText='';
        return;
      }
    }
    loginMsg.innerText='اسم المستخدم أو كلمة المرور خاطئة';
  };

  // اعتماد التذكرة التالية بعد المقابلة
  window.nextTicketFunc = function() {
    const next = document.getElementById('nextTicket').value.trim();
    if(!next) return alert('ادخل رقم التذكرة التالية');
    if(!loggedInSection) return alert('لم يتم تسجيل الدخول');
    const sectionInfo = sections[loggedInSection];
    // تحديث الشاشة والتغيير على Firebase
    set(ref(db, 'tickets/' + next), { section: loggedInSection, time: Date.now(), status:'approved' });
    updateDisplay(next, sectionInfo);
    playAudio(next, sectionInfo);
    document.getElementById('nextTicket').value = '';
  };

  // تشغيل التذكرة تلقائيًا عند فتح الصفحة مع QR
  window.onload = function () {
    const params = new URLSearchParams(window.location.search);
    const dept = params.get('dept');
    if(dept && sections[dept]) scanQR(dept);
  };

  // تحديث لحظي لجميع التذاكر الجديدة
  const ticketsRef = ref(db, 'tickets');
  onValue(ticketsRef, (snapshot) => {
    const data = snapshot.val();
    if(!data) return;
    const keys = Object.keys(data);
    // اعرض فقط آخر تذكرة بحالة approved
    const approvedKeys = keys.filter(k => data[k].status==='approved');
    if(approvedKeys.length===0) return;
    const lastKey = approvedKeys[approvedKeys.length-1];
    const lastSection = sections[data[lastKey].section];
    displayDiv.innerText = lastKey;
    sectionDiv.innerText = lastSection.ar;
    // صوت النداء بالعربي والإنجليزي
    const utteranceAR = new SpeechSynthesisUtterance(`رقم ${lastKey} يرجى التوجه إلى ${lastSection.ar}`);
    utteranceAR.lang = 'ar-SA';
    const utteranceEN = new SpeechSynthesisUtterance(`Ticket ${lastKey}, please proceed to ${lastSection.en}`);
    utteranceEN.lang = 'en-US';
    utteranceAR.onend = () => { speechSynthesis.speak(utteranceEN); };
    speechSynthesis.speak(utteranceAR);
  });

</script>
</body>
</html>
